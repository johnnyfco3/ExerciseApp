<!DOCTYPE html>
<style>
    .card{
        margin-left: 400px;
        margin-top: 20px;
        width: 60%;
    }
    .title{
        margin-top: 75px;
        text-align: center;
        font-family: cursive;
    }
    .title span{
      color: darkcyan;
      font-size: 60px;
    }
    .media p{
        font-family: 'Times New Roman', Times, serif;
        font-size: 35px;
    }
</style>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Sign up</title>
</head>
<body> 
  
  <h1 class="title is-1"><span>Gainz</span></h1>
      <!--Main Content-->
      <div class="columns">
        <div class="column is-two-thirds">
            <div class="card">
                <div class="card-content">
                    <div class="media">
                        <div class="media-content">
                            <p class="title is-12">Sign up</p>
                        </div>
                    </div>
                    <div class="content">
                      <form action="info.html" method="post">
                        <div class="field">
                            <label class="label">Full Name</label>
                            <div class="control">
                              <input class="input is-info" type="text" name="name" required>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Email Address</label>
                            <div class="control">
                              <input class="input is-info" type="email" name="email" required>
                            </div>
                          </div>
          
                        <div class="field">
                          <label class="label">Username</label>
                          <div class="control">
                            <input class="input is-info" type="text" name="username" required>
                          </div>
                        </div>
                        
                        <div class="field">
                          <label class="label">Create a Password</label>
                          <div class="control">
                            <input class="input is-info" type="password" name="password" required>
                          </div>
                       </div>

                       <div class="field">
                        <label class="label">Match Password</label>
                        <div class="control">
                          <input class="input is-info" type="password" required>
                        </div>
                     </div>
                        
                        <div class="field">
                          <div class="control">
                            <label class="checkbox">
                              <input type="checkbox" required>
                              I agree to the <a>terms & conditions</a>
                            </label>
                          </div>
                        </div>
                        
                        <div class="field is-grouped">
                          <div class="control">
                            <button class="button is-link">Sign Up</button>
                          </div>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
